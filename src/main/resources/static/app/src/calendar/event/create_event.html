<div class="modal-header">
    <h3 class="modal-title">Create an Event</h3>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="event.title">
        </div>
        <div class="form-group">
            <label>Desc</label>
            <textarea class="form-control" rows="3" ng-model="event.desc"></textarea>
        </div>
        <div class="form-group">
            <label>Start</label>
            <input type="text" class="form-control" ng-model="event.start">
        </div>
        <div class="form-group">
            <label>End</label>
            <input type="text" class="form-control" ng-model="event.end">
        </div>
        <div class="form-group">
            <label>Place</label>
            <input type="text" class="form-control" ng-model="event.place">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save()">Create</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
